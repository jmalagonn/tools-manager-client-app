<div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Nueva herramienta</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form *ngIf="addToolForm" [formGroup]="addToolForm">
        <div class="mb-3">
            <label for="toolName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="toolName" formControlName="toolName">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(false)">Cancelar</button>
    <button class="btn btn-outline-primary" [disabled]="!addToolForm!.valid" (click)="addToolForm!.valid && onSubmit()">Guardar</button>
</div>
