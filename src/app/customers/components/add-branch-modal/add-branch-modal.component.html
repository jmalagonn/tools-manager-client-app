<div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Nueva sucursal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form *ngIf="addBranchForm" [formGroup]="addBranchForm" (ngSubmit)="addBranchForm.valid && onSubmit()">
        <div class="mb-3">
            <label for="branchName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="branchName" formControlName="branchName">
        </div>
        <button class="btn btn-outline-primary" [disabled]="!addBranchForm.valid">Guardar</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="bsModalRef.hide()">Cerrar</button>
</div>
