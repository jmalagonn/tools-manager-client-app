<table class="table table-hover" *ngIf="items && items.length">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Nombre
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" role="button" (click)="onRowClicked(item)">
            <td>
                {{ item.id }}
            </td>
            <td>
                {{ item.name }}
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="items && !items.length" class="text-center mt-3">
    No se encontraron elementos
</p>
