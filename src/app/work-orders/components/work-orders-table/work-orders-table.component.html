<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <div class="d-flex justify-content-between">
                    <p>CÃ³digo</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.code)"></app-column-filter>                    
                </div>         
            </th>
            <th>
                <div class="d-flex justify-content-between">
                    <p>Estado</p>                  
                </div> 
            </th>
            <th>
                <div class="d-flex justify-content-between">
                    <p>Cliente</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.customer)"></app-column-filter>                    
                </div>                
            </th>
            <th>
                <div class="d-flex justify-content-between">
                    <p>Sucursal</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.branch)"></app-column-filter>                    
                </div>                
            </th>
            <th>
                <div class="d-flex justify-content-between">
                    <p>Asignado a</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.user)"></app-column-filter>                    
                </div>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="filteredWorkOrders && filteredWorkOrders.length">
        <tr *ngFor="let workOrder of filteredWorkOrders | sortWorkOrders" (click)="navigateToWorkOrder(workOrder)">
            <td>{{ workOrder.internalCode ? workOrder.internalCode : workOrder.workOrderId }}</td>
            <td>{{ workOrder.workState! | workState }}</td>
            <td>{{ workOrder.customerName }}</td>
            <td>{{ workOrder.branchName }}</td>
            <td>{{ workOrder.assignedUserName }}</td>
        </tr>
    </tbody>
</table>
