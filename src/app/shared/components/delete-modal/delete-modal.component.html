<div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss(false)"></button>
</div>
<div class="modal-body">
    <p>¿Está seguro que desea eliminar ese elemento?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Close</button>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(true)">Eliminar</button>
</div>
