<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sortBy($event, columns.code)">
                <div class="d-flex justify-content-between gap-2">
                    <p>CÃ³digo</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.code)"></app-column-filter>
                </div>
            </th>
            <th (click)="sortBy($event, columns.state)">
                <div class="d-flex justify-content-between gap-2">
                    <p>Estado</p>
                </div>
            </th>
            <th (click)="sortBy($event, columns.customer)">
                <div class="d-flex justify-content-between gap-2">
                    <p>Cliente</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.customer)"></app-column-filter>
                </div>
            </th>
            <th (click)="sortBy($event, columns.branch)">
                <div class="d-flex justify-content-between gap-2">
                    <p>Sucursal</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.branch)"></app-column-filter>
                </div>
            </th>
            <th (click)="sortBy($event, columns.user)">
                <div class="d-flex justify-content-between gap-2">
                    <p>Asignado a</p>
                    <app-column-filter (applyFilterEvent)="onApplyFilter($event, columns.user)"></app-column-filter>
                </div>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="filteredWorkOrders && filteredWorkOrders.length">
        <tr *ngFor="let workOrder of filteredWorkOrders" (click)="navigateToWorkOrder(workOrder)">
            <td><p>{{ workOrder.internalCode ? workOrder.internalCode : workOrder.workOrderId }}</p></td>
            <td><p>{{ workOrder.workState! | workState }}</p></td>
            <td><p>{{ workOrder.customerName }}</p></td>
            <td><p>{{ workOrder.branchName }}</p></td>
            <td><p>{{ workOrder.assignedUserName }}</p></td>
        </tr>
    </tbody>
</table>
