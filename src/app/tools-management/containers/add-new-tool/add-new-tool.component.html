<section class="container">
    <h1 class="text-center mt-3">Agregar nuevo equipo o herramienta</h1>
    <form>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-sm-6">
                <label for="toolName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="toolName" formControlName="toolName">
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-primary" (click)="setIsAddingAdditionalInfo(true)">Agregar información adicional</button>
        </div>
        <div class="row mt-3">
            <div class="col">
                <app-dropdown-input 
                    [buttonText]="'Seleccionar nuevo parámetro'"
                    [options]="items"
                    [showAddNewItemButton]="true">
                </app-dropdown-input>
                <app-set-parameter></app-set-parameter>
                <app-add-new-parameter></app-add-new-parameter>
            </div>
        </div>
    </form>
</section>
