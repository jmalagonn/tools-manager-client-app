<div class="container" *ngIf="equipment">
    <app-section-title [title]="equipment.name" [editableSection]="!editingEquipment"
        (editButtonClickedEvent)="setEditingEquipment(true)">
    </app-section-title>
    <ng-container *ngIf="!editingEquipment; else editEquipmentSection">
        <app-equipment-info [equipment]="equipment"></app-equipment-info>
    </ng-container>
    <ng-template #editEquipmentSection>
        <div class="row mt-3">
            <app-edit-equipment [equipment]="equipment" (cancelEvent)="setEditingEquipment(false)"
                (equipmentUpdatedEvent)="onEquipmentUpdated()">
            </app-edit-equipment>
        </div>
    </ng-template>
    <div class="row mt-3" *ngIf="workOrders?.length">
        <h2 class="text-center">Ordenes de trabajo asociadas</h2>
        <app-work-orders-table [items]="workOrders"></app-work-orders-table>
    </div>
</div>
