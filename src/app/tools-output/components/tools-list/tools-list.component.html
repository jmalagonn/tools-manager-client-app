<table class="table" *ngIf="tools && tools.length">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tool of tools">
            <td>
                {{ tool.toolName }}
            </td>
            <td>
                {{ tool.toolState.toolStateName }}
            </td>
            <td class="text-end">
                <a [routerLink]="['/tools-management', tool.toolId]" class="d-inline-flex me-2">
                    <fa-icon [icon]="faCircleInfo" class="text-primary" role="button"></fa-icon>
                </a>
                <button type="button" class="icon-btn me-2">
                    <fa-icon [icon]="faCircleCheck" class="text-success" role="button"></fa-icon>
                </button>
                <button type="button" class="icon-btn">
                    <fa-icon [icon]="faTriangleExclamation" class="text-warning" role="button"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
