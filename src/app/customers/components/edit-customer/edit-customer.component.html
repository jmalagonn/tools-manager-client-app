<form [formGroup]="editForm!" (ngSubmit)="editForm!.valid && onSubmit()">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <label for="customerName" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="customerName" [placeholder]="customer!.customerName" formControlName="customerName">
        </div>
    </div>
    <div class="row mt-3">
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary me-2" [disabled]="!editForm!.dirty">Guardar</button>
            <button type="button" class="btn btn-outline-danger" (click)="cancelEditingEvent.emit()">Cancelar</button>
        </div>
    </div>
</form>
