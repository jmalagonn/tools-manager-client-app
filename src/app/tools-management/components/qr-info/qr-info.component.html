<div id="tool-qr-info">
    <h2 class="text-center tool-qr-info--name">CÃ³digo QR</h2>
    <div class="qr-card">
        <ngx-qrcode [elementType]="qrCodeElementType" [value]="tool.toolGuid"
            [errorCorrectionLevel]="qrCodeErrorCorrectionLevel" class="text-center">
        </ngx-qrcode>
        <p class="text-center">{{ tool.toolGuid | lastCharacters }}</p>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-sm btn-outline-primary" (click)="copyOrSaveQRInfo()">Copiar <fa-icon [icon]="faImage"></fa-icon></button>
    <button class="btn btn-sm btn-outline-primary ms-2" (click)="copyOrSaveQRInfo(false)">Guardar <fa-icon [icon]="faSave"></fa-icon></button>
</div>
