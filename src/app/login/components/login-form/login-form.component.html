<div *ngIf="loginForm" class="login-card">
    <div class="login-card__header text-center">
        <p class="login-card__header-icon m-auto text-white bg-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faLock"></fa-icon>
        </p>
        <h4 class="login-card__header-icon-title text-center mt-2">Bienvenido</h4>
    </div>
    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="text-center">
            <button class="btn btn-outline-primary" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
    </form>
</div>
