<div class="row" *ngIf="user && editForm">
    <form class="mt-3" [formGroup]="editForm" (ngSubmit)="editForm.valid && onSubmit()">
        <div class="row g-2">
            <div class="col-md-6">
                <label for="name" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="idCard" class="form-label fw-bold">Identificaci√≥n</label>
                <input type="text" class="form-control" id="idCard" formControlName="idCard">
            </div>
            <div class="col-12">
                <p class="fw-bold">Roles</p>
                <ul class="list-unstyled">
                    <li *ngFor="let role of userRoles">
                        <div class="form-check">
                            <input 
                            class="form-check-input" 
                            type="checkbox" 
                            [value]="role.id" 
                            [id]="'userRoles-' + role.id"  
                            [checked]="role.isActive"
                            (change)="setUserRoleValue($event)">
                            <label class="form-check-label" [attr.for]="'userRoles-' + role.id">
                                {{ role.displayName }}
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-actions d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-outline-danger me-2" (click)="cancelEditEvent.emit()">Cancelar</button>
            <button type="submit" class="btn btn-outline-primary"
                [disabled]="!editForm.dirty && editForm.valid">Guardar</button>
        </div>
    </form>
</div>
