<div class="dropdown-intput">
    <label *ngIf="label" [attr.for]="'dropdown-input-' + componentId" class="form-label">{{ label! }}</label>
    <button class="btn btn-outline-secondary dropdown-toggle" (click)="toggleShowDropdownList()" type="button">
        {{ buttonText! }} <span class="caret"></span>
    </button>
    <div class="dropdown-input--options" *ngIf="showDropdownList">
        <ng-container *ngIf="filteredOptions!.length; else noOptions">
            <input type="text" class="form-control form-control-sm" placeholder="Buscar parámetro"
                (input)="filterParameters($event)">
            <ul class="list-group list-group-flush">
                <li *ngFor="let option of filteredOptions!" class="list-group-item" role="button"
                    (click)="selectItemEvent.emit(option)">
                    {{ option.name }}
                </li>
            </ul>
        </ng-container>
        <ng-template #noOptions>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    No hay elementos
                </li>
            </ul>
        </ng-template>
        <div *ngIf="showAddNewItemButton" class="d-flex justify-content-center mt-1" (click)="addNewItemEvent.emit()">
            <button class="btn btn-sm btn-outline-primary">
                {{ showAddNewItemButtonText ? showAddNewItemButtonText : "Añadir nuevo elemento" }}
            </button>
        </div>
    </div>
</div>
