<div class="row mt-3 g-2" *ngIf="user">
    <div class="col-12">
        <p><b>Nombre: </b> {{ user.name }}</p>
    </div>
    <div class="col">
        <p><b>Roles:</b></p>
        <ul>
            <li *ngFor="let role of user.userRoles">
                {{ role.displayName }}
            </li>
        </ul>
    </div>
</div>
