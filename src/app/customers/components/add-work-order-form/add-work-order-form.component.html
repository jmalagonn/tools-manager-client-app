<div class="row" *ngIf="branch">
    <div class="col">
        <p class="mb-1"><b>Cliente:</b> {{ branch.customerName }}</p>
        <p><b>Sucursal:</b> {{ branch.branchName }}</p>
        <form class="mb-3" [formGroup]="workOrderForm!">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Descripción general" id="workOrderDescription" formControlName="workOrderDescription"></textarea>
                <label for="workOrderDescription">Descripción general</label>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="setAddingItem(true)" [disabled]="addingItem">
                <fa-icon [icon]="faPlus" class="me-1"></fa-icon>
                Añadir ítem
            </button>
        </div>
    </div>
</div>
<div class="row mt-3 g-2" *ngIf="branch && addingItem">
    <div class="col-md-4">
        <app-dropdown 
            [label]="'Seleccionar equipo'" 
            [options]="branch.equipment! | toDropdownItem:'equipment'"
            (onSelectOptionEvent)="onSelectItem($event, 1)">
        </app-dropdown>
    </div>
    <div class="col-md-4">
        <app-dropdown 
            *ngIf="workItemTypes"
            [label]="'Tipo de trabajo'" 
            [options]="workItemTypes! | toDropdownItem"
            (onSelectOptionEvent)="onSelectItem($event, 2)">
        </app-dropdown>
    </div>
    <div class="col-md-4">
        <app-dropdown 
            *ngIf="employees"
            [label]="'Asignado a'" 
            [options]="employees! | toDropdownItem:'employee'"
            (onSelectOptionEvent)="onSelectItem($event, 3)">
        </app-dropdown>
    </div>
    <div class="col-12 mt-2">
        <form *ngIf="workItemForm" [formGroup]="workItemForm">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Descripción del trabajo" id="workItemDescription" formControlName="workItemDescription"></textarea>
                <label for="workItemDescription">Descripción del trabajo</label>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button 
            type="button" 
            class="btn btn-sm btn-outline-primary me-2" 
            (click)="onSaveWorkItem()"
            [disabled]="workItemForm!.invalid">
            <fa-icon [icon]="faSave" class="me-1"></fa-icon>
            Guardar
        </button>            
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="setAddingItem(false)">
            <fa-icon [icon]="faTrash" class="me-1"></fa-icon>
            Cancelar
        </button>
    </div>
</div>
<div class="row mt-3" *ngIf="tempWorkItems.length">
    <div class="col">
        <app-work-items-list
            [columns]="['Equipo', 'Asignado a']" 
            [workItems]="tempWorkItems">
        </app-work-items-list>
    </div>
</div>
