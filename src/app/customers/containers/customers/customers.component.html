<div class="container">
    <h1 class="text-center mt-3">Clientes</h1>
    <div class="text-center mt-3" *ngIf="userRoles.CustomersAdmin | userRoles">
        <button class="btn btn-outline-primary" (click)="onOpenAddCustomerModal()">Agregar nuevo cliente</button>
    </div>
    <div class="row mt-3">
        <div class="col">
            <app-items-list 
                [items]="customers | toItemList:'customer'"
                (rowClickedEvent)="goToBranch($event)"></app-items-list>
        </div>
    </div>
</div>
