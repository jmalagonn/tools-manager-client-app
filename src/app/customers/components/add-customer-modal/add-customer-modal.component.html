<div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Nuevo cliente</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form *ngIf="addCustomerForm" [formGroup]="addCustomerForm" (ngSubmit)="addCustomerForm.valid && onSubmit()">
        <div class="mb-3">
            <label for="customerName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="customerName" formControlName="customerName">
        </div>
        <button class="btn btn-outline-primary" [disabled]="!addCustomerForm.valid">Guardar</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="bsModalRef.hide()">Cerrar</button>
</div>
