<div class="container" *ngIf="customer">
    <div class="row mt-3">
        <h4 class="text-center d-flex justify-content-center align-items-center" *ngIf="!editingCustomer">
            {{ customer.customerName }}
            <app-edit-model (click)="setEditingCustomer(true)"></app-edit-model>
        </h4>
        <app-edit-customer 
            *ngIf="editingCustomer" 
            [customer]="customer"
            (cancelEditingEvent)="setEditingCustomer(false)"
            (updateEvent)="onUpdateCustomer($event)"></app-edit-customer>
        <div class="text-center mt-3">
            <button class="btn btn-outline-primary" (click)="onOpenAddBranchModal()">Agregar nueva sucursal</button>
        </div>
        <div class="col mt-3">
            <app-items-list 
                [items]="customer.branches | toItemList:'branch'"
                (rowClickedEvent)="goToBranch($event)"></app-items-list>
        </div>
    </div>
</div>
