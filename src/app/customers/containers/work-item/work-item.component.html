<div class="container" *ngIf="workItem">
    <app-section-title
        [title]="'Ítem de trabajo: ' + workItem!.workItemId"
        [editableSection]="workItem.workState!.workStateId != 3">
    </app-section-title>
    <app-work-item-general-info 
        [workItem]="workItem">
    </app-work-item-general-info>
    <app-work-item-edit
        [workItem]="workItem">
    </app-work-item-edit>
    <div class="row mt-3">
        <h2 class="text-center">Trabajos realizados</h2>
        <app-items-list 
            [headers]="['Id', 'Descripción']"
            [items]="workItem.workItemActivityLogs | toItemList:'workItemActivityLog'"
            (rowClickedEvent)="showWorkActivityLogDetail($event)"></app-items-list>
        <app-new-work-item-activity-log 
            *ngIf="workItem.workState!.workStateId != 3"
            [workItemId]="workItem.workItemId"
            (workItemActivityLogCreatedEvent)="activityLogCreated()">
        </app-new-work-item-activity-log>
    </div>
    <div class="row mb-3" *ngIf="workItem.workState!.workStateId != 3">
        <div class="col text-center">
            <button class="btn btn-outline-primary" (click)="closeWorkItem()">Cerrar ítem</button>
        </div>
    </div>
</div>
