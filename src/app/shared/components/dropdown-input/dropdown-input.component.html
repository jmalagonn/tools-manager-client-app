<div class="dropdown-intput">
    <label [attr.for]="'dropdown-input-' + componentId" class="form-label">{{ label! }}</label>
    <button class="form-control" (click)="toggleShowDropdownList()">
        {{ buttonText! }}
    </button>
    <div class="dropdown-input--options" *ngIf="showDropdownList">
        <input type="text" class="form-control form-control-sm" placeholder="Buscar parámetro" (input)="filterParameters($event)">
        <ul class="list-group list-group-flush">
            <li 
                *ngFor="let option of filteredOptions!" 
                class="list-group-item"
                role="button"
                (click)="selectItemEvent.emit(option)">
                {{ option.name }}
            </li>
        </ul>
        <div 
            *ngIf="showAddNewItemButton" 
            class="d-flex justify-content-center mt-1"
            (click)="addNewItemEvent.emit()">
            <button class="btn btn-sm btn-outline-primary">{{ showAddNewItemButtonText ? showAddNewItemButtonText : "Añadir nuevo elemento" }}</button>
        </div>
    </div>
</div>
