<div class="row" *ngIf="tools">
    <div class="col">
        <p *ngIf="!tools.length" class="text-center">No se han registrado usuarios a√∫n.</p>
        <table class="table" *ngIf="tools.length">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tool of tools">
                    <td>
                        {{ tool.toolName }}
                    </td>
                    <td>
                        {{ tool.toolState.toolStateName }}
                    </td>
                    <td>
                        <fa-icon [icon]="faCircleInfo" class="me-3 text-primary" role="button"></fa-icon>
                        <fa-icon [icon]="faPen" class="me-3 text-primary" role="button"></fa-icon>
                        <fa-icon [icon]="faTrash" class="me-3 text-danger" role="button"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
