<div class="row" *ngIf="branch">
    <div class="col">
        <p class="mb-1"><b>Cliente:</b> {{ branch.customerName }}</p>
        <p><b>Sucursal:</b> {{ branch.branchName }}</p>
        <form class="mb-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Descripción general" id="wo-general-description"></textarea>
                <label for="wo-general-description">Descripción general</label>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-sm btn-outline-primary">
                <fa-icon [icon]="faPlus" class="me-1"></fa-icon>
                Añadir ítem
            </button>
        </div>
    </div>
</div>
<div class="row mt-3" *ngIf="branch">
    <div class="col">
        <app-dropdown [label]="'Seleccionar equipo'" [options]="branch.equipment | toDropdownItem:'equipmentId':'equipmentName'"></app-dropdown>
    </div>
    <div class="col">
        <app-dropdown 
            *ngIf="workItemTypes"
            [label]="'Tipo de trabajo'" 
            [options]="workItemTypes | toDropdownItem:'workItemTypeId':'workItemTypeName'"></app-dropdown>
    </div>
    <div class="col-12 mt-2">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Descripción del trabajo" id="wi-description"></textarea>
            <label for="wi-description">Descripción del trabajo</label>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button type="button" class="btn btn-sm btn-outline-primary me-2">
            <fa-icon [icon]="faSave" class="me-1"></fa-icon>
            Guardar
        </button>            
        <button type="button" class="btn btn-sm btn-outline-danger">
            <fa-icon [icon]="faTrash" class="me-1"></fa-icon>
            Cancelar
        </button>
    </div>
</div>
