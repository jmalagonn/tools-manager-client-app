<div class="container" *ngIf="equipment">
    <h4 class="mt-3 text-center">{{ equipment.equipmentName }}</h4>
    <div class="row mt-3">
        <div class="col">
            <p><b>Cliente: </b> {{ equipment.customerName }}</p>
            <p><b>Sucursal: </b> {{ equipment.branchName }}</p>
            <p><b>Descripción: </b> {{ equipment.equipmentDescription ? equipment.equipmentDescription : "No se ingresó descripción del equipo." }}</p>
        </div>
    </div>
    <div class="row mt-3">
        <h5 class="text-center">Ítems asociados</h5>
        <app-work-items-list 
            [workItems]="workItems" [columns]="['Tipo de mantenimiento', 'Descripción']"
            (rowClickedEvent)="navigateToWo($event)"></app-work-items-list>
    </div>
</div>
